          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">

<body>
    网页可交互元素 (a / input / select / checkbox / radio) + 网页的地址栏
    <a href="" tabindex="5">百度</a>
    <a href="" tabindex="4">淘宝</a>
    <a href="" tabindex="3">京东</a>
    <a href="" tabindex="2">天猫</a>
    <a href="" tabindex="1">腾讯</a>
    tabIndex : 数值越小越先 获得焦点 (默认 1)
</body>
