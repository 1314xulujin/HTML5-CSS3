<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .container{
            width: 1200px;
            border: 2px solid red;
        }

        .clearfix::after{
            content: "";
            display: block;
            visibility: visible;
            clear: both;
        }
        .container div{
            float: left;
            width: 300px;
            height: 200px;
            background: green;
            margin: 0 5px;
        }
    </style>
</head>
<body>
    <div class="container clearfix">
        <div>1</div>
        <div>2</div>
        <div>3</div>
    </div>
</body>
</html>
