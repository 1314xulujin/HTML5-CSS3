<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        p{
            color: #fff;
            /*文本阴影*/
            text-shadow: -10px 0 10px gold,5px 0 10px #b2dba1;
        }

        .box{
            width: 100px;
            height: auto;
            border: 1px solid red;
            /*强制文本换行 ， 在浏览器中,如果是字母,会以为是一个长单词,所以即使容器宽度不够,也不会折行*/
            word-wrap: break-word;
        }

        .box2{
            width: 100px;
            height: auto;
            border: 1px solid red;
            /*强制文本联换行*/
            white-space:nowrap;
        }
    </style>
</head>
<body>
        <div class="box2">撒谎大所多撒撒所大奥所多洒洒水多撒多多撒大所大大奥所大多所大所撒多多撒多撒奥啥的飒飒的的撒的撒</div>
        <div class="box">sadaddaaklsdasjsadasdajdasdasdasdasdsadsaadasadsaasdsadsadsasaddsawqqfeffdasd</div>
        <p>教育改变生活!</p>
</body>
</html>
