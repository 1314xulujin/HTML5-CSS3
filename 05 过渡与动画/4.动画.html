<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>

        /*1.创建动画 */
        @keyframes breathLamp {
            0%{
                opacity: 0.5;
            }
            100%{
                opacity: 1;
            }
        }

        /*2.设置动画*/

        .phone{
            display: block;
            margin: 50px auto;

            /*[必须]1.设置需要使用的动画名称 animation-name*/
            animation-name: breathLamp;

            /*[必须]2.设置动画播放的时间 animation-duration : m / ms */
            animation-duration: 0.5s;

            /*3.设置动画播放的时间曲线*/
            animation-timing-function: ease;

            /*4.设置动画的延迟 : m / ms*/
            animation-delay: 0s;

            /*5.设置动画播放的次数: 数字  / infinite */
            animation-iteration-count: infinite;

            /*6. 设置轮流反向播放*/
            animation-direction: alternate;

        }

        .phone:hover{
            /*7.动画播放状态 , 控制动画播放 / 暂停*/
            animation-play-state: paused;

            /*8.填充模式  animation-fill-mode */
        }
    </style>
</head>
<body>
<img src="images/phone.jpg" alt="" class="phone">
</body>
</html>
