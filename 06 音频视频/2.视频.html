<p>视频尺寸: 4:3  /  16:9  </p>
<video id="video" src="media/vedio.mp4" width="800" height="1200" controls autoplay></video>
<hr>
<p>1. controls  播放控件</p>
<p>2.autoplay 自动播放</p>
<p>3. loop  循环播放 (单曲循环)</p>
<p>4.preload : 设置浏览器加载音频文件的时刻 :
    auto:网页加载完加载音频文件
    metadata:网页加载时只加载音频文件的元数据 (音频文件的基本信息:时长,作家这类的...)
    none:网页加载时不加载音频文件, 只有点击播放时才加载
</p>
<hr>
<p>关于浏览器用户规则:</p>
<p>如果页面打开,未产生用户的交互行为, 浏览器不允许各类音频 / 全屏功能的接口调用.</p>
