<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .container{
            width: 800px;
            height: 800px;
            margin: 0 auto;
            border: 1px solid red;
        }
    </style>
</head>
<body>
<div class="container">
    <canvas id="canvas" width="800" height="800"></canvas>
</div>
<script>
    var canvas = document.getElementById("canvas"); //获取canvas画布
    var cxt = canvas.getContext("2d");// 获取canvas画笔 (获取canvas上下文环境)

    var centerX = 400;
    var centerY = 400;
    var w = 0;//开始的宽度
    var direction = true;//方向 , true  小 - > 大  ,false 从大  - > 小
    var speed = 20 ;

    setInterval(function(){
        cxt.fillStyle = "pink";
        cxt.clearRect(0,0,800,800);
        if(direction){
            w+=speed;
            if(w >=800){
                direction = false;
            }
        }else{
            w-=speed;
            if(w<=0){
                direction = true;
            }
        }
        cxt.fillRect(centerX - w /2,centerX - w /2,w,w);
    },1000 / 60)

</script>
</body>
</html>
