<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .container{
            width: 800px;
            height: 800px;
            border: 1px solid red;
            margin: 0 auto;
        }

        body{
            background: #000;
        }
    </style>
</head>
<body>
<div class="container">
    <canvas id="canvas" width="800" height="800"></canvas>
</div>
<script>
    var canvas = document.getElementById("canvas");
    var cxt =  canvas.getContext("2d");



    cxt.beginPath();
    cxt.arc(400,400,200,0,Math.PI*2);
    cxt.closePath();
    cxt.fillStyle = "#fff";
    cxt.fill();
    //设置阴影
    cxt.shadowOffsetX = 0;
    cxt.shadowOffsetY = 0;
    cxt.shadowColor = "#eee";
    cxt.shadowBlur = 100;

    cxt.globalCompositeOperation = "destination-out";

    cxt.beginPath();
    cxt.arc(320,340,200,0,Math.PI*2);
    cxt.fillStyle = "red";
    cxt.fill();
    cxt.closePath();

</script>
</body>
</html>
