<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>发送消息页面</title>
    <script src="http://m.lby.link:8888/socket.io/socket.io.js"></script>
</head>
<body>
    <input type="text" id="txt"> <button onclick="send()">发送</button>
    <script>
        var txt = document.getElementById("txt");

        var socket = io.connect('http://m.lby.link:8888');//获取监听
         var send = function(){
                //emit 发射 ,其实就是触发服务端监听的client事件
                var data = {
                    username:"张三",
                    msg:txt.value
                }
                socket.emit('client',data);//返回给服务端
          }
    </script>
</body>
</html>
