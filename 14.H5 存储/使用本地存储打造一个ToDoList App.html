<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>ToDo List</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <style>
        .table th{
            text-align: center;
            background-color: #9acfea;
            color: #fff;
        }
        .table td{
            text-align: center;
        }
        #register{
            position: absolute;
            z-index: 1000;
            top: 40%;
            left: 50%;
            transform: translate(-50%,-50%);
            z-index: 1000;
            width: 400px;
            padding: 20px;
            border: 1px solid #ccc;
            -webkit-border-radius: 5px;
            -moz-border-radius: 5px;
            border-radius: 5px;
            margin: 50px auto;
            background-color: #f9f9f9;
            box-shadow: 0 0 10px  #2aabd2;
            display: none;
        }
        #login{
            position: absolute;
            z-index: 1000;
            top: 40%;
            left: 50%;
            transform: translate(-50%,-50%);
            width: 400px;
            padding: 20px;
            border: 1px solid #ccc;
            -webkit-border-radius: 5px;
            -moz-border-radius: 5px;
            border-radius: 5px;
            margin: 50px auto;
            background-color: #93cfe1;
            box-shadow: 0 0 10px  #ccc;
            display: none;
        }
        #mask{
            position: fixed;
            z-index: 999;
            top:0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0,0,0,.8);
            display: none;
        }
        #main{
            display: none;
        }
    </style>
</head>
<body>
    <div id="app">
        <!--登录成功的主视图-->
        <div id="main">
            <div class="container">
                <div class="page-header">
                    <div class="pull-right"><button class="btn btn-info logout">退出登录</button></div>
                    <h2>TodoList - 备忘录 </h2>
                </div>
                <div class="row">
                    <div class="col-md-8 col-md-offset-2">
                        <div class="input-group">
                            <div class="input-group-addon">请输入待办事项</div>
                            <input type="text" class="form-control" id="txt">
                            <div class="input-group-btn">
                                <button class="btn btn-success" id="addToDo"><span class="glyphicon glyphicon-plus"></span>立即添加</button>
                            </div>
                        </div>
                    </div>
                </div>
                <hr>
                <table class="table table-bordered table-hover">
                    <thead>
                    <th width="10%">编号</th>
                    <th width="45%">标题</th>
                    <th width="20%">创建时间</th>
                    <th width="10%">状态</th>
                    <th width="15%">操作</th>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>
        </div>
        <!--注册视图-->
        <div id="register">
        <div class="form-horizontal">
            <h3 class="text-center">用户注册窗口</h3>
            <div class="form-group clearfix">
                <label class="control-label col-md-4 text-right">用户名:</label>
                <div class="col-md-8">
                    <input type="text" class="form-control username">
                </div>
            </div>
            <div class="form-group clearfix">
                <label class="control-label col-md-4 text-right">密码:</label>
                <div class="col-md-8">
                    <input type="text" class="form-control userpwd">
                </div>
            </div>
            <div class="form-group clearfix text-center">
                <button class="btn btn-success reg-btn">立即注册</button>
                <a href="#login" class="btn btn-info">去登录</a>
            </div>
        </div>
    </div>
        <!--登录视图-->
        <div id="login">
        <div class="form-horizontal">
            <h3 class="text-center">用户登录窗口</h3>
            <div class="form-group clearfix">
                <label class="control-label col-md-4 text-right">用户名:</label>
                <div class="col-md-8">
                    <input type="text" class="form-control username">
                </div>
            </div>
            <div class="form-group clearfix">
                <label class="control-label col-md-4 text-right">密码:</label>
                <div class="col-md-8">
                    <input type="text" class="form-control userpwd">
                </div>
            </div>
            <div class="form-group clearfix text-center">
                <button class="btn btn-success login-btn">立即登录</button>
                <a href="#register" class="btn btn-info">去注册</a>
            </div>
        </div>
    </div>
    </div>
    <div id="mask"></div>
    <script src="js/jquery-v1.12.0.js"></script>
    <script src="js/md5.min.js"></script>
    <script src="js/uuid.min.js"></script>
    <script src="js/moment.js"></script>
    <script src="js/todo.js"></script>
</body>
</html>
