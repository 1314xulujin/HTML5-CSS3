<script>
    /*
    *   localStorage 本地存储
    *       -属性:
    *           length 当前站点下存储的数量
    *      -方法:
    *           clear() 清空当前站点下所有的存储内容
    *           getItem(key) 获取指定 键名的存储数据
    *           removeItem(key) 删除指定键名的存储数据
    *           setItem(key,value) 按键值对关系设置存储数据
    *           key(index) 获取索引值为index的键名
    *
    *      -事件:
    *           storage : 只要在同一个站点下有对存储内容进行改变 都会触发这个
    *
    *           实现一个 "浏览器多标签页之间通信"  = > 类似于京东购物页面多个页面可以实现共享购物车数据
    * */

    console.log(window.localStorage)

</script>
